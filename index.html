<html>
    <head>
        <title>Welcome to IEEE-RAS</title>
        <link href="materialize.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
        <style type="text/css">
            body
            {
                font-family: 'Exo', sans-serif;
                font-size:250%;
                color:black;

            }
        </style>
    </head>
    <body>
        
        <p><center>Welcome to IEEE-RAS</center></p>

                    <div class="container">
                        <form action="Untitled3.html">
                            <div class="input-field col s12">
          <input id="top" type="text" class="validate">

        </div>
                        <div class="input-field col s12">
          <input id="top" type="password" class="validate">
          <label for="top">Password :</label>
        </div>
                        <p><center><button class="btn waves-effect waves-light" type="submit" name="action">

            </div>

        <form action="Untitled4.html">
            <center>
            <small class="center-align">Dont have an account ?</small>
            </center>
            <p><center>
            <button class="btn waves-effect waves-light btn-flat" type="submit" name="action" >
            <i class="material-icons">Sign Up</i></button></center></p>
        </form>
        
        <script src="materialize.min.js"></script>
    <script>
       $ ('.datepicker').pickadate({
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 15 // Creates a dropdown of 15 years to control year
  });
        </script>
